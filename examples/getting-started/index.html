<html>
	<head>
		<title>Getting Started - Web Giraffe</title>
		<script src='https://code.jquery.com/jquery-2.1.3.min.js'> </script> 
		<script src='/lib/web-giraffe.js'> </script> 
		<script type='application/javascript'>
var giraffe = web_giraffe({
	/* Superver and worker are by default relative to the page  */
	supervisor: '/lib/web-giraffe-supervisor.js', 
	worker: '/lib/web-giraffe-worker.js'
});

var out = "#output";

function feed_data(){
	$(out).text( "Feeding" );
	var promised = giraffe.feed([0,1,2,3,4,5,6]);
	promised.then( function( result ){
		$(out).text( JSON.stringify( result ) );
	});
}

$(function(){
	$("#start").click( feed_data );
	$("#clear").click( function(){
		$(out).text( "Cleared." );
	});
});
		</script> 
	</head>
	<body>
		<h1>Getting started</h1>
		<p>
			Please see <a href='https://github.com/meschbach/web-giraffe/wiki'>the wiki</a> for more details.
		</p>
		<div>
			<button id='start'>Run</button>
			<button id='Clear'>Clear</button>
		</div>
		<pre id='output'></pre>
	</body>
</html>
